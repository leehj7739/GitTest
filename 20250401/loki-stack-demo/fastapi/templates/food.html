<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food | capitalize }} Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here's your {{ food | capitalize }}!</h1>
        <img src="{{ image_url }}" alt="{{ food }} image">
        <p class="message">Enjoy your {{ food | capitalize }}!</p>
    </div>
</body>
</html>
